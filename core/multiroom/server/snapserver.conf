[server]
datadir = /var/cache/snapcast/
# Standard buffer (1 second is default)
buffer = 1000

[http]
enabled = true
bind_to_address = 0.0.0.0
port = 1780
doc_root = /var/www/

[stream]
# Standard ALSA configuration
stream = alsa://?name=balenaSound&device=pulse
# High quality: 44.1kHz, 24-bit, stereo (optimized for Spotify)
sampleformat = 44100:24:2
# PCM (uncompressed) for best quality
codec = pcm

[logging]
filter = *:error
