[server]
datadir = /var/cache/snapcast/
# Standard buffer (1 second is default)
buffer = 1000

[http]
enabled = true
bind_to_address = 0.0.0.0
port = 1780
doc_root = /var/www/

[stream]
# Standard ALSA configuration
stream = alsa://?name=balenaSound&device=pulse
# Audio quality configured via environment variables
sampleformat = %AUDIO_SAMPLE_RATE%:%AUDIO_BIT_DEPTH%:2
# PCM (uncompressed) for best quality
codec = pcm

[logging]
filter = *:error
