# PulseAudio daemon configuration for high-quality audio
# See pulse-daemon.conf(5) for more information

# High-quality audio configuration
default-sample-format = s24le
default-sample-rate = 48000
alternate-sample-rate = 44100
resample-method = soxr-vhq

# Performance settings
high-priority = yes
realtime-scheduling = yes
realtime-priority = 9
nice-level = -11

# Buffer settings for low latency
default-fragments = 4
default-fragment-size-msec = 25

# Disable automatic module loading that we'll handle manually
load-default-script-file = yes
default-script-file = /etc/pulse/default.pa

# Logging
log-target = stderr
log-level = info

# Disable PID file for containers
use-pid-file = no

# Network settings
enable-shm = yes
shm-size-bytes = 0

# Idle behavior
exit-idle-time = -1
scache-idle-time = 20
