# PulseAudio daemon configuration for balena-sound
# Set high-quality audio defaults

# Default sample rate - use 48kHz instead of 44.1kHz
default-sample-rate = 48000

# Alternative sample rate for devices that don't support 48kHz
alternate-sample-rate = 44100

# Default sample format - use 24-bit instead of 16-bit
default-sample-format = s24le

# Enable avoiding resampling when source quality is good
avoid-resampling = yes

# Use high-quality resampling
resample-method = soxr-vhq

# Enable realtime scheduling for better audio performance
realtime-scheduling = yes
realtime-priority = 5

# Increase buffer sizes for better quality
default-fragments = 4
default-fragment-size-msec = 25

# Disable flat volumes to prevent unexpected volume changes
flat-volumes = no
